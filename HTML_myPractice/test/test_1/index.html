<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet"
          href="./styles.css">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="https://www.moyo.ua/ua/">
            <img src="images/logo.png"
                 alt="Logotype Moyo">
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/portal_brand/apple_1/">apple</a></div>
            </li>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/telecommunication/smart/samsung/">samsung</a></div>
            </li>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/telecommunication/">smartphones</a></div>
            </li>
            <li class="is-active"
                data-qa="hover">
              <div class="box"><a href="https://www.moyo.ua/ua/portal_brand/comp_and_periphery/">laptops & computers</a>
              </div>
            </li>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/portal_brand/watch_gadget/">gadgets</a></div>
            </li>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/">tablets</a></div>
            </li>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/foto_video/photo_video/cameras/">photo</a></div>
            </li>
            <li>
              <div class="box"><a href="https://www.moyo.ua/ua/foto_video/video_tech/camcoder/">video</a></div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="script3.js"></script>
  </body>
</html>
